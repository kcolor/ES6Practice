<!DOCTYPE html>

	<body>
		<!--
			
			解构赋值：
			1.左右两边结构必须一样
			2.右边必须是个东西
			3.声明和赋值不能分开（必须在一句话里面）
		-->
		<script type="text/javascript">
			
			let arr = [1,2,3];
			let [a,b,c] = arr;
			console.log(a,b,c);
			//json也是满足的
		</script>
	</body>
