<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			generator:=>生成器
			generat:=>生成
			普通函数：一路到底
			generator：中间能停，让函数走走停停
			yield：重要
		-->
		<!--generator函数-->
		<script type="text/javascript">
			function *show(){
				alert(1);
				yield;
				alert(2);
			}
			let gener = show();
			gener.next(); //只会出1
			gener.next(); //写两个就会都出
		</script>
	</body>
</html>
