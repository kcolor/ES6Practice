<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			ES6面向对象
			1.class关键字、构造器和类分开了
			2.class里面直接加方法
			继承
			
		-->
		<script type="text/javascript">
			//类
			class User{
				constructor(name,pass){
					this.name = name;
					this.pass = pass;
				}
				showName(){
					alert(this.name);
				}
				showPass(){
					alert(this.pass)
				}
			}
			//继承
			class VipUser extends User{
				//方法已经继承
				constructor(name,pass,level){
					//超类=父类
					super(name,pass); //继承属性
					this.level = level;
				}
				showlevel(){
					alert(this.level);
				}
			}
			var user1 = new VipUser('wangyan','123456',33);
			user1.showName();
			user1.showPass();
			user1.showlevel();
		</script>
	</body>
</html>
