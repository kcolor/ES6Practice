<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			yield:	放弃执行，
				可以传参，可以有返回值
			
			
			
		-->
		<script type="text/javascript">
			//yield传参
			function *show() {
				alert('a');
				let a = yield;
				alert('b');
				alert(a);
			}
			let gener = show();
			gener.next(5);	//第一个next传参基本是废了，传进去的参数无法接收到
			gener.next(12);
			//yield返回值 	 
		</script>
	</body>
</html>
