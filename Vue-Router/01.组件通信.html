<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			组件通信：
			1.props-$emit
			2.provide-inject
			3.中央通信 var bus = new Vue()  $on绑定事件  $emit触发事件
			4.$attr-$linsteners
			5.$parent-$children
		-->
		<div id="app">
		</div>
		<script src="Vue.js" type="text/javascript" charset="utf-8"></script>
	    <script>
	    	//APP组件
	    	var App = {
	    		data(){
	    			return {
	    				msg:'我是父组件的内容',
	    				msgc:'我是传值'
	    			}
	    		},
	    		template:`<div>
	    		<p>这是一个父组件</p>
	    		<A :news='msgc'></A>
	    		</div>`
	    	}
	    	//A组件
	    	Vue.component('A',{
	    		template:'<B v-bind="$attrs"></B>'
	    	})
	    	//B组件
	    	Vue.component('B',{
	    		template:'<C v-bind="$attrs"></C>'
	    	})
	    	//C组件
	    	Vue.component('C',{
	    		template:'<h1>{{$attrs.news}}</h1>',
	    		created(){
	    			console.log(this.$attrs);
	    		}
	    	})
	    	//多层嵌套传值:父传子-->$attrs  ------ 子传父===>
	       new Vue({
	            el:'#app',
	            data(){
	            	return {
	            		
	            	}
	            },
	            template:'<App/>',
	            components:{
	            	App
	            }
	            
	        })
	    </script>
	</body>
</html>
