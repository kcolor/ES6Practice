<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue练习</title>
</head>
<body>
    
    <div id="app">
        <!-- 数据双向绑定 -->
        <!-- 输入框 -->
        <!--输入：<input type="text" v-model='value'> {{value}}<br/>-->
        <!-- 选择 -->
        <!--<select>
            <option disabled >请选择</option>
            <option v-for='city in citys' v-model='city.ids'>{{city.name}}</option>
        </select>-->
    </div>
   <script src="Vue.js" type="text/javascript" charset="utf-8"></script>
    <script>
    	//APP组件money
    	var App = {
    		data(){
    			return {
    				msg:'我是父组件的内容',
    				msgc:'我是传值'
    			}
    		},
    		template:`<div>
    		<p>这是一个父组件</p>
    		<A :news='msgc'></A>
    		</div>`
    	}
    	//A组件
    	Vue.component('A',{
    		template:'<B v-bind="$attrs"></B>'
    	})
    	//B组件
    	Vue.component('B',{
    		template:'<C v-bind="$attrs"></C>'
    	})
    	//C组件
    	Vue.component('C',{
    		template:'<h1>{{$attrs.news}}</h1>',
    		created(){
    			console.log(this.$attrs);
    		}
    	})
    	//多层嵌套传值
       new Vue({
            el:'#app',
            data(){
            	return {
            		
            	}
            },
            template:'<App/>',
            components:{
            	App
            }
            
        })
    </script>
</body>
</html>
